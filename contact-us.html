<script>
function widget_u25748() {
  $(document).ready(function () {

  function parseBoolean(value) {
    /***
     * @description
     * Return boolean for true / false param
     */
    return value.match(/true/i) == 'true';
  }

  /**
   * @description
   * Get the parameters
   **/
  var latitude = parseFloat('37.872556'),
      longitude = parseFloat('-1°46'50.84" S 37°37'43.75'),
      markerTitle = 'Marker Title',
      mapZoom = parseInt('12'),
      mapType = 'ROADMAP',
      useCoordinates = parseBoolean('{param_useCoordinates}'),
      address = encodeURIComponent('{param_address}'),
      addressMapType = '{param_addressMapType}',
      addressExpandPin = '{param_addressExpandPin}',
      addressZoom = parseInt('{param_addressZoom}');

  /**
   * @description
   * Set here the map options
   **/

  var mapOptions = {
    center: new google.maps.LatLng(latitude, longitude),
    zoom: mapZoom,
    panControl: true,
    zoomControl: true,
    mapTypeControl: true,
    streetViewControl: true,
    mapTypeId: google.maps.MapTypeId[mapType],
    scrollwheel: true,
    styles: []
  };

  var map = void 0,
      marker = void 0;
  
  function initializeMap() {
    /**
     * @description
     * Initialize the map
     **/
    
    map = new google.maps.Map(document.getElementById('google-container-' + 'u25748'), mapOptions);

    // Custom marker to the map
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(latitude, longitude),
      map: map,
      visible: true,
      title: markerTitle
    });
  }

  setTimeout(function () {
    initializeMap();
  }, 1000);

  /**
   * @description
   * When the breakpoint changes initialize again the map
   */
  var breakpoints = '';
  setTimeout(function () {
    $('.breakpoint').each(function () {
      var theElement = $(this);

      if (theElement.hasClass('active')) {
        breakpoints += -1;
      } else {
        breakpoints += theElement.index();
      }
    });
  }, 1500);

  $(window).resize(function () {
    clearTimeout(window.resizedFinished);
    window.resizedFinished = setTimeout(function () {
      var breakpoints2 = '';
      $('.breakpoint').each(function () {
        var theElement = $(this);

        if (theElement.hasClass('active')) {
          breakpoints2 += -1;
        } else {
          breakpoints2 += theElement.index();
        }
      });

      var checkBreakpoints = breakpoints === breakpoints2;
      if (!checkBreakpoints) {

        // change the initial value
        breakpoints = breakpoints2;
        initializeMap();
      }
    }, 250);
  });
});
}
widget_u25748();
</script>
