      <img class="colelem temp_no_img_src" id="u17926-24" alt="​Growing up in humble neighborhoods’ in Nairobi, Lucy Lau Bigham the founding Director of Tosheka developed an early liking for design, by the time she went through school and had decided to study design at the University of Nairobi’s Institute of Architecture, Design and Development. After College Lucy started working with Tototo Home Industries, where she got the opportunity to get involved with the community. However, her entrepreneurial spirit had her pursue further business education in the United Kingdom (Masters in International Business Analysis) and the United States (Professional Leadership Course in Printing). Subsequently, she started a job creation center to empower underprivileged youth to make commercially viable textile and craft products. Later together with United States-based partners Christina Roberts and Cynthia Porter they set up Marafiki Arts and pursued an exchange program for capacity building. In 2011, Lucy Bigham, in partnership with her husband Herman Bigham, started a venture together, based off a mutual desire to preserve the traditional skills and knowledge of ‘green’ textile production in Kenya by blending them with contemporary designs to produce products that are beneficial to the environment and the consumers. Our Associate and business partner Ms Nyokabi Achola was instrumental in importing Eri Silk to Kenya - Tosheka’s redefining innovation - Tosheka is proud of its pioneer farmers now making quality silk fiber. " width="919" height="928" data-orig-src="images/u17926-24.png?crc=3841430322" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_img_src" id="u14098-22" alt="​Growing up in humble neighborhoods’ in Nairobi, Lucy Lau Bigham the founding Director of Tosheka developed an early liking for design, by the time she went through school and had decided to study design at the University of Nairobi’s Institute of Architecture, Design and Development. After College Lucy started working with Tototo Home Industries, where she got the opportunity to get involved with the community. However, her entrepreneurial spirit had her pursue further business education in the United Kingdom (Masters in International Business Analysis) and the United States (Professional Leadership Course in Printing). Subsequently, she started a job creation center to empower underprivileged youth to make commercially viable textile and craft products. Later together with United States-based partners Christina Roberts and Cynthia Porter they set up Marafiki Arts and pursued an exchange program for capacity building. In 2011, Lucy Bigham, in partnership with her husband Herman Bigham, started a venture together, based off a mutual desire to preserve the traditional skills and knowledge of ‘green’ textile production in Kenya by blending them with contemporary designs to produce products that are beneficial to the environment and the consumers. Our Associate and business partner Ms Nyokabi Achola was instrumental in importing Eri Silk to Kenya - Tosheka’s redefining innovation - Tosheka is proud of its pioneer farmers now making quality silk fiber. " width="236" height="1518" data-orig-src="images/u14098-22.png?crc=154995900" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="colelem temp_no_img_src" id="u17727-22" alt="​Growing up in humble neighborhoods’ in Nairobi, Lucy Lau Bigham the founding Director of Tosheka developed an early liking for design, by the time she went through school and had decided to study design at the University of Nairobi’s Institute of Architecture, Design and Development. After College Lucy started working with Tototo Home Industries, where she got the opportunity to get involved with the community. However, her entrepreneurial spirit had her pursue further business education in the United Kingdom (Masters in International Business Analysis) and the United States (Professional Leadership Course in Printing). Subsequently, she started a job creation center to empower underprivileged youth to make commercially viable textile and craft products. Later together with United States-based partners Christina Roberts and Cynthia Porter they set up Marafiki Arts and pursued an exchange program for capacity building. In 2011, Lucy Bigham, in partnership with her husband Herman Bigham, started a venture together, based off a mutual desire to preserve the traditional skills and knowledge of ‘green’ textile production in Kenya by blending them with contemporary designs to produce products that are beneficial to the environment and the consumers. Our Associate and business partner Ms Nyokabi Achola was instrumental in importing Eri Silk to Kenya - Tosheka’s redefining innovation - Tosheka is proud of its pioneer farmers now making quality silk fiber. " width="236" height="1518" data-orig-src="images/u17727-22.png?crc=154995900" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
